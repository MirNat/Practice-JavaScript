<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Client-Side Logging Library</title>
</head>
<body>
	<script src="Client-Side Logging Library.js"></script>
    <script src="Launch Client-Side Logging Library.js"></script>
    <img src="image.gif" onerror="ClientSideLoggingLibrary.logToAlertWindow(null)">
    <img src="image.gif" onerror="ClientSideLoggingLibrary.logToAlertWindow('String to log (onerror)')">
	<img src="image.gif" onerror="ClientSideLoggingLibrary.logToAlertWindow(new Error('Whoops (onerror)!'))">
</body>
</html>
